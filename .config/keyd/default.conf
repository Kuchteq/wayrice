[ids]
0001:0001

[main]
#swap left control with caps lock and left alt with option key
capslock = timeout(overload(control, esc), 500, overload(control, noop))
meta = layer(alt)
alt = layer(meta)
backslash = slash
slash = backlash

#turn on caps lock by holding right control and pressing caps
rightcontrol = layer(rightcontrol)
leftcontrol = layer(leftcontroly)
[rightcontrol]
capslock = capslock

[leftcontroly]
p = C-S-v
c = C-S-c
e = leftmouse
r = rightmouse
h = home
l = end
backslash = backslash
